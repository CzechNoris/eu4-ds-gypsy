defaults:
    religion: catholic0
    goverment: monarchy0
    empire: true

highlights:
    - development_cost
    - development_cost_in_primary_culture
    - discipline
    - fire_damage
    - fire_damage_received
    - shock_damage
    - shock_damage_received
    - land_morale
    - infantry_power
    - cavalry_power
    - artillery_power

weights:
    ideas:
        nationalism0: 50                            # Estate interaction - main +1 ADM and +1 DIP
        centralisation0: 20                            # Allow development_over_25

    country:
        # Development
        development_cost: 50                        # Each 10% is 5 points
        development_cost_in_primary_culture: 50     # Each 10% is 5 points

    # War weights are used to determine the score of a country during war time and to find the best policies
    military:
        # Main modifiers
        discipline: 1000                             # Each 10% is 100 points
        fire_damage: 400                             # Each 10% is 40 points
        fire_damage_received: 500                    # Each 10% is 50 points
        shock_damage: 350                            # Each 10% is 35 points
        shock_damage_received: 500                   # Each 10% is 50 points
        land_morale: 80                              # Each 10% is 8 points
        army_tradition: 10                           # Each 10% is 1 points
        # Infantry  
        infantry_power: 400                          # Each 10% is 40 points
        infantry_cost: 10                            # Each 10% discount is 1 points
        # Cavalry   
        cavalry_power: 0                             # Each 10% is 0 points
        cavalry_flanking: 0                          # Each point is 0 points
        # Artillery 
        artillery_power: 400                         # Each 10% is 40 points
        backrow_artillery_damage: 400                # Each 10% is 40 points
        # Army  
        global_manpower_modifier: 50                 # Each 10% is 5 points
        land_forcelimit_modifier: 50                 # Each 10% is 5 points
        land_maintenance_modifier: 20                # Each 10% discount is 2 points
        manpower_recovery_speed: 20                  # Each 10% is 2 points
        manpower_in_true_faith_provinces: 20         # Each 10% is 2 points
        # Defensiveness
        defensiveness: 10                            # Each 10% is 1 points
        fort_maintenance_modifier: 5                 # Each 10% discount is 0.5 points
        siege_ability: 5                             # Each 10% is 0.5 points
