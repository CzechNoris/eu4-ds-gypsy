 estate_janissary_hire_advisor_desc:0 "Los jenízaros desean que el [Root.Monarch.GetTitle] contrate a un nuevo consejero militar."
 estate_janissary_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] ha insultado a los jenízaros. Exigen que despidemos a [Root.Mil_Advisor.GetHerHim]!"
 estate_janissary_get_allies_desc:0 "Los jenízaros están preocupados por la isolación diplomatíca de [Root.GetUsableName]. Abogan por que encontremos más aliados para nuestra nación."
 estate_janissary_befriend_rival_of_rival_desc:0 "Los jenízaros están preocupados por la amenaza que suponen nuestros rivales en [rival_country.GetUsableName]. Recomiendan hacerse amigo de su rival, [agenda_country.GetUsableName], para que juntos les hagamos frente."
 estate_janissary_restore_legitimacy_desc:0 "A los jenízaros les preocupa que el [Root.Monarch.GetTitle] es incapaz de ganarse el respeto del pueblo de [Root.Monarch.GetHerHis]. Exigen que la legitimidad del [Root.Monarch.GetTitle] se restaurado - de una manera u otra..."
 estate_janissary_relations_with_X_desc:0 "Los jenízaros ven a [agenda_country.GetUsableName] como un valioso aliado potencial. Nos recomiendan que estrechemos lazos con ellos."
 estate_janissary_break_coalition_desc:0 "La alianza de naciones contra nosotros es muy preocupante para los jenízaros. Nos suplican que hagamos lo posible por apaciguar los temores de quienes se oponen a nosotros. - o en su defecto, romper su resistencia aplastándolos en batalla."
 estate_janissary_condottieri_rivals_desc:0 "Nuestros rivales en [agenda_country.GetUsableName] buscan expandir su poder a través de su guerra con [agenda_enemy_country.GetUsableName]. Los jenízaros nos piden que impidamos que nos roben la marcha enviando una fuerza de apoyo a la cause de [agenda_enemy_country.GetAdjective]."
 estate_janissary_support_independence_desc:0 "Los jenízaros llaman la atención sobre la difícil situación de [agenda_country.GetUsableName], una nación cruelmente subyugada por nuestros rivales, [agenda_rival_country.GetUsableName]. Nos instan a defender la causa de la justicia y a apoyar la independencia de [agenda_country.GetAdjective]."
 estate_janissary_retake_core_desc:0 "Los jenízaros se lamentan de que [agenda_province.GetName], parte integrante de nuestra nación, no está bajo nuestro control. Exigen que reclamemos la tierra que nos pertenece por derecho."
 estate_janissary_crush_revolts_desc:0 "Los jenízaros exigen que restablezcamos el orden y aplastemos las revueltas que recorren nuestra nación."
 estate_janissary_regain_liberty_desc:0 "Los jenízaros se irritan bajo el gobierno de nuestro [agenda_country.GetAdjective] señores. Exigen medidas para restablecer la libertad [Root.GetAdjective]."
 estate_janissary_convert_province_culture_desc:0 "Los jenízaros han estado buscando nuevas tierras para su pueblo. Consideran [agenda_province.GetName] como lugar ideal para un asentamiento [Root.Culture.GetName], si los locales pueden ser persuadidos de nuestros méritos."
 estate_janissary_protect_our_culture_desc:0 "Los jenízaros afirman que nuestro hermanos [Root.Culture.GetName] en [agenda_province.GetName] sufren una opresión considerable a manos de sus señores [agenda_country.GetAdjective]. Exigen que nos apoderemos de la provincia y los traerlos en nuestra nación!"
 estate_janissary_vassalise_vulnerable_country_desc:0 "Los jenízaros no pueden evitar verse tentados por el vulnerable objetivo que presentan nuestros vecinos de [agenda_country.GetUsableName]. Impulsan una campaña militar para someterlos a nuestro dominio!"
 estate_janissary_expand_into_x_desc:0 "Los jenízaros han estado vigilando celosamente a [agenda_province.GetAreaName], una zona que, según ellos, sería una buena adición a nuestra nación. Piden una campaña militar para asegurarnos parte de ella."
 estate_janissary_complete_conquest_of_x_desc:0 "Los jenízaros ven [agenda_province.GetAreaName] como parte integrante de [Root.GetUsableName] y resentir el hecho de que no sea enteramente nuestro. Nos exhortan a asegurar el resto de la zona para nosotros mismos!"
 estate_janissary_annex_subject_desc:0 "Los jenízaros codician las tierras de nuestro sujetos [agenda_country.GetAdjective]. Exigen que los integremos plenamente en nuestro país."
 estate_janissary_build_an_army_desc:0 "Los jenízaros consideran que nuestro ejército es una vergüenza para nuestra nación. Piden urgentemente que se amplíe, para que nuestras fuerzas puedan disuadir suficientemente a los enemigos que puedan codiciar nuestras tierras."
 estate_janissary_bigger_army_than_rival_desc:0 "A los jenízaros les preocupa que nuestro ejército se enfrente mal a los [agenda_country.GetAdjective] en guerra. Insisten en que debemos aumentar nuestro reclutamiento para que nuestras fuerzas armadas dejen de ser superadas por nuestros rivales."
 estate_janissary_build_up_manpower_reserves_desc:0 "El agotamiento de nuestras reservas de soldadesca es preocupante para los jenízaros, que advierten que [Root.GetUsableName] quedaríamos indefensos si nuestros enemigos intentaran aprovecharse de la situación. Abogan por que nos consolidemos durante un tiempo y dejemos que nuestras reservas se recuperen."
 estate_janissary_recover_abysmal_prestige_desc:0 "Los jenízaros están consternados por la profundidad a la que hemos permitido que se hunda la imagen de nuestra nación. Exigen un esfuerzo concertado para restaurar nuestra reputación entre nuestros pares!"
 estate_janissary_improve_prestige_desc:0 "Los jenízaros desean que mejoremos nuestra posición entre las naciones aumentando el esplendor de la corte del [Root.Monarch.GetTitle]."
 estate_janissary_develop_x:0 "Subir soldadesca en [agenda_province.GetName]"
 estate_janissary_develop_x_desc:0 "Los jenízaros piden que invirtamos en la prosperidad de sus tierras en [agenda_province.GetName]."
 estate_janissary_build_army_building_in_y:0 "Ampliar la infraestructura militar en [agenda_province.GetName]"
 estate_janissary_build_army_building_in_y_desc:0 "Los jenízaros de [agenda_province.GetName] instarnos a construir nuevos centros de entrenamiento y reclutamiento del ejército en la provincia para que nuestro suministro de reclutas de alta calidad para el ejército sea más seguro."
 estate_janissary_build_manufactory_in_y:0 "Construir una fábrica en [agenda_province.GetName]"
 estate_janissary_build_manufactory_in_y_desc:0 "Los jenízaros de [agenda_province.GetName] que financiemos la construcción de un nuevo [agenda_province.GetManufactory]. Afirman que será una inversión muy rentable, que duplicará la producción de la provincia de [agenda_province.GetTradeGoodsName]."
